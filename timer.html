<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="css/forTimer.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
  <h1 class="title">Pomodoro Timer</h1>
  <div class="timer-settings">
    <div class="setting">
      <label for="work-time">Work Time (min):</label>
      <input type="number" id="work-time" min="1" max="60" value="25" />
    </div>
    <div class="setting">
      <label for="short-break-time">Short Break (min):</label>
      <input type="number" id="short-break-time" min="1" max="60" value="5" />
    </div>
    <div class="setting">
      <label for="long-break-time">Long Break (min):</label>
      <input type="number" id="long-break-time" min="1" max="60" value="15" />
    </div>
  </div>
  <div class="timer">
    <div class="timer-display">
      <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
    </div>
    <div class="timer-buttons">
      <button id="timer-start" class="button">Start</button>
      <button id="timer-pause" class="button button-secondary" hidden> Pause </button>
      <button id="timer-resume" class="button button-secondary" hidden> Resume </button>
      <button id="timer-restart" class="button button-secondary" hidden> Restart </button>
    </div>
    <div class="dark-mode-toggle">
      <label for="dark-mode-switch">start working?</label>
      <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-switch" />
        <span class="toggle-slider"></span>
      </div>
    </div>
  </div>
</div>
<script src="js/jsTimer.js"></script>
</body>
</html>
